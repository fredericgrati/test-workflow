machine:
  node:
    version: 0.12.0
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.7.1-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo start docker
      
dependencies:
    override:
        - sudo pip install -U docker-compose

test:
    override:
        - cd app; mocha

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY