machine:
  services:
    - docker
  pre:
    - sudo curl -sSL https://get.docker.com/ | sh

dependencies:
  override:
    - pip install docker-compose
    - docker version

test:
  override:
    - docker-compose run -d --no-deps web
    - cd app; mocha

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY